# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dacf9d29-ca83-54ef-bcf8-b51a18f0233e

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_43c72f42fa2d43798e105aae01e9a717 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4c456e1dfc274fc49d191caab5b8e412 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_43c72f42fa2d43798e105aae01e9a717 }}/TaalimIMAGE:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dacf9d29-ca83-54ef-bcf8-b51a18f0233e'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb7966dc359d4954ab6149ec6d0c26c7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_43c72f42fa2d43798e105aae01e9a717 }}/TaalimIMAGE:${{ github.sha }}'